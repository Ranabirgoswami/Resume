<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Fill Up</title>
    <link rel="stylesheet" href="fromfillstyle.css">
</head>
<body>


    <div class="container">
        <div class="from-box">
<h1>JOB APPLICATION
        <span class="small">(Web)</span>
</h1>


<form actions="">
<div class="form_container">
    <div class="form_control">
        <lable for="first_name">Frist name:</lable>
        <input id="first_name" name="first_name"
        placeholder="enter ...."/>
    </div>


    <div class="form_control">
        <lable for="email">Email:</lable>
        <input id="email" type="email" name="email"
        placeholder="ente ...."/>
    </div>


    <div class="form_control">
        <lable for="last_name">Last name:</lable>
        <input id="last_name" type="Last _name" name="Last_name"
        placeholder="enter ...."/>
    </div>

    <div class="form_control">
        <lable for="job_name">Job role:</lable>
        <select>
            <option value="none">select job role</option>
        <option value="front end developer">Front end developer</option>
        <option value="back end developer">Back end developer</option>
        <option value="full stack developer">Full stack developer</option>
        <option value="clod developer">Cloud developer</option>
    </select>
    </div>

    <div class="textarea_control">
        <lable for="address">Address:</lable>
        <textarea id="address" name="address" row="4" cols="50" placeholder="enter"></textarea>
        
    
    </div>
    <div class="form_control">
        <lable for="city_name">City:</lable>
        <input id="city_name" type="city_name" name="city_name"
        placeholder="enter ...."/>
    </div>
    <div class="form_control">
        <lable for="pincode">Pincode:</lable>
        <input type="number" type="pincode" name="pincode"
        placeholder="enter ...."/>
    </div>
      
    <div class="form_control">
        <lable for="date">Date:</lable>
        <input type="date" type="date" name="date">
    </div>
      
    <div class="form_control">
        <lable for="cv">Upload cv:</lable>
        <input type="file" type="cv" name="cv"
        placeholder="upload cv...."/>
      
        </div>
    </div>
    <div class="button">
        <button type="submit" >Apply now</button>
    </div>
    </div>
</div>
    </div>
</form>
    </div>
    </div>
</body>
</html>
